<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">

    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">ANSWER IT PLEASE......</h1>
                <h1 class = "header_text">AM I NIGGA?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzFkODY0aGltYXJtbXgwamt3dHVwYmtxNHRtZnR3OTEwbTdiNm9tcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LRVnPYqM8DLag/giphy.gif" alt="Nigger animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">NO</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">YES</button>
                <script>
                    function nextPage() {
                        window.location.href = "no.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('yesButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('yesButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
